<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style type="text/css">
	*{position: 0; margin: 0;list-style:none}
 .bg{ width:100%; margin-right:auto; margin-left:auto; }
.bg .main { float:left; width:100%; min-height:30px; background:#000; }
.bg .main .main-wrap {
    margin-left:200px; 
    margin-right:200px; 
    background:#0f0;
    min-height:30px;
}
.left { float:left; width:190px; min-height:30px; background:#f00; margin-left:-100%; }
.right{ float:left; width:190px; min-height:30px; background:#369; margin-left:-190px; }


	</style>

</head>
<body>
	<div class="bg">
    <div class="main">
        <div class="main-wrap">
            我是主列，出来吧！
        </div>
    </div>
    <div class="left">我是子列</div>
    <div class="right">我是附加列</div>
</div>
</body>
</html>
